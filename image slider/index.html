<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider with a drag and drop option</title>
    <link href = 
    "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
                rel = "stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 style="color:green">Image Slider</h1> 
      
    <b>Drag and drop using jQuery </b>
      
    <div class="height"></div><br>
      
    <div id = "imageListId">
        <div id="imageNo1" class = "listitemClass">
            <img src="images/a496c2b6bc5d7cfe0e0674f6598c38ad.jpg" alt="">
        </div>
          
        <div id="imageNo2" class = "listitemClass">
            <img src="images/download (1).jpeg" alt="">
        </div>
          
        <div id="imageNo3" class = "listitemClass">
            <img src="images/download.jpeg" alt="">
        </div>
          
        <div id="imageNo4" class = "listitemClass">
            <img src="images/environment-earth-day-hands-trees-growing-seedlings-bokeh-green-background-female-hand-holding-tree-nature-field-gra-130247647.jpg" alt="">
        </div>
          
        <div id="imageNo5" class = "listitemClass">
            <img src="images/flowers-276014__340.jpg" alt="">
        </div>
          
        <div id="imageNo6" class = "listitemClass">
            <img src="images/istockphoto-517188688-612x612.jpg" alt="">
        </div>
    </div>
      
    <div id="outputDiv">
        <b>Output of ID's of images : </b>
        <input id="outputvalues" type="text" value="" />
    </div>
    
    <script src = 
    "https://code.jquery.com/jquery-1.10.2.js">
        </script>
         <script src = 
         "https://code.jquery.com/ui/1.10.4/jquery-ui.js">
             </script>
    <script src="index.js"></script>
    
</body>
</html>
